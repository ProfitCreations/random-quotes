<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
    <div class="container">
      <div class="row">
        <div class="col s4"></div>
        <div class="col s4 m4 qt"><h5 class="center-align">Military quotes</h5></div>
        <div class="col s4"></div>
        
      </div>
      <div class="row qt z-depth-5">
        <div class="col s12">
          <div class="show-quote ">
            <h3 id="quote" class="center-align"></h3> 
          </div>
      </div>
        <div class="row">
          <div class="col s6 center-align"> 
             <a id="tw" class="btn-floating btn-large waves-effect waves-light blue " href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
          </div>
          <div class="col s6 center-align">
            <a id="btn-qt" class="waves-effect waves-light btn-large indigo darken2" onclick="random()">new random quote</a>
          </div>
        </div>
    </div>
  <script src='https://code.jquery.com/jquery-2.1.1.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
